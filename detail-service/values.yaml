replicaCount: 1
revisionHistoryLimit: 3
image:
  repository: jaykmutt/detail-service
  pullPolicy: IfNotPresent
imagePullSecrets: []
nameOverride: "detail-service"
fullnameOverride: "detail-service"
serviceAccount:
  create: true
  annotations: {}
  name: "detail-service"
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 8081
active:
  env: lockube
ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
resources: {}
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
